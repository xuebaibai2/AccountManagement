<div class="row jumbotron">
    <h1 class="text-center">Create Account</h1>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" ng-model="username" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" ng-model="password" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" ng-model="email" class="form-control input-lg">
                </div>

                <button ng-click="addAccount()" class="btn btn-info form-control input-lg">Create</button>
            </form>
        </div>
    </div>
</div>
