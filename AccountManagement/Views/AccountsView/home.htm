<div class="row jumbotron">
    <h1 class="text-center">Account Management</h1>
    <hr>
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" placeholder="Type to search" class="input-lg form-control" ng-model="textFilter">
            </div>
            <br>
            <br>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Date of birth</th>
                        <th>Phone</th>
                        <th>Mobile</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tr ng-repeat="account in accounts | filter:textFilter">
                    <td>{{account.Username}}</td>
                    <td>{{account.Email}}</td>
                    <td>{{account.Firstname}}</td>
                    <td>{{account.Lastname}}</td>
                    <td>{{account.DateOfBirth | date:'dd/MM/yyyy'}}</td>
                    <td>{{account.Phone}}</td>
                    <td>{{account.Mobile}}</td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fas fa-edit"> </i>
                            </span>
                            <a href="#!edit?id={{account.UserId}}" class="btn btn-default">Edit</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fas fa-unlock"></i>
                            </span>
                            <a href="#!password?id={{account.UserId}}" class="btn btn-warning">Reset Password</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fal fa-trash-alt"></i>
                            </span>
                            <button ng-click="deleteAccount(account.UserId)" class="btn btn-danger">Delete</button>
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
