<div class="row jumbotron">
    <h1 class="text-center">User Accounts</h1>
    <hr>
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Type to search" class="input-lg form-control" ng-model="textFilter">
            <br>
            <br>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Date of birth</th>
                        <th>Phone</th>
                        <th>Mobile</th>
                    </tr>
                </thead>
                <tr ng-repeat="account in accounts | filter:textFilter">
                    <td>{{account.username}}</td>
                    <td>{{account.email}}</td>
                    <td>{{account.firstname}}</td>
                    <td>{{account.lastname}}</td>
                    <td>{{account.dateofbirth}}</td>
                    <td>{{account.phone}}</td>
                    <td>{{account.mobile}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
