<div class="row jumbotron">
    <h1 class="text-center">User Accounts</h1>
    <hr>
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Type to search" class="input-lg form-control" ng-model="textFilter">
            <br>
            <br>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Date of birth</th>
                        <th>Phone</th>
                        <th>Mobile</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tr ng-repeat="account in accounts | filter:textFilter">
                    <td>{{account.Username}}</td>
                    <td>{{account.Email}}</td>
                    <td>{{account.Firstname}}</td>
                    <td>{{account.Lastname}}</td>
                    <td>{{account.DateOfBirth}}</td>
                    <td>{{account.Phone}}</td>
                    <td>{{account.Mobile}}</td>
                    <td>
                        <a href="#!edit?id={{account.UserId}}" class="btn btn-default">Edit</a> | 
                        <button ng-click="deleteAccount(account.UserId)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
